<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em javascript</title>
    <style>
        body {
            background-color: rgb(105, 86, 86);
            color: white;
             font: 100 15pt Arial;
             text-align: center;
}
   </style>
</head>
<body>
    <h1>Olá, MUNDOO!</h1>
    <hr>
    <p>já me livrei da maldição</p>
    <script>
    var n1 = Number(window.prompt('Digite um número'))
    var n2 = Number(window.prompt('Digite outro número'))
    s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} números vale ${s}`)
    </script>
</body>
